name: Libogc-ogx
on:
  push:
    branches:
    - master
jobs:
  build-wii:
    runs-on: ubuntu-latest
    container: devkitpro/devkitppc:latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install dependencies devkitpro
      run: |
        sudo dkp-pacman-key --recv-keys C8A2759C315CFBC3429CC2E422B803BA8AA3D7CE --keyserver keyserver.ubuntu.com
        sudo dkp-pacman-key --lsign-key C8A2759C315CFBC3429CC2E422B803BA8AA3D7CE
        sudo echo -e '[dkp-libs]\nServer = Server = https://pkg.devkitpro.org/packages/linux/$arch/ >> /opt/devkitpro/pacman/etc/pacman.conf
        sudo dkp-pacman -Sy
        sudo dkp-pacman -S --noconfirm --ask 4 wii-opengx wii-sdl2 wii-freeglut
    - name: Compile
      run: |
        cd wii-examples
        make -f Makefile.ogx-ogc
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: wii-directory
        path: |
          ./wii-examples/*.dol
