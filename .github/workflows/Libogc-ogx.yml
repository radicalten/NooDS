name: Libogc
on:
  push:
    branches:
    - main
jobs:
  build-wii:
    runs-on: ubuntu-latest
    container: devkitpro/devkitppc:latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install dependencies devkitpro
      run: |
        sudo pacman-key --recv BC26F752D25B92CE272E0F44F7FD5492264BB9D0 --keyserver keyserver.ubuntu.com
        sudo pacman-key --lsign BC26F752D25B92CE272E0F44F7FD5492264BB9D0
        sudo sed -i '/^\[dkp-libs\]$/,$d' /opt/devkitpro/pacman/etc/pacman.conf
        sudo echo -e '[extremscorner-devkitpro]\nServer = https://packages.extremscorner.org/devkitpro/linux/$arch' >> /opt/devkitpro/pacman/etc/pacman.conf
        sudo dkp-pacman -Sy
        sudo dkp-pacman -S --noconfirm --ask 4 libogc2 libogc2-cmake libogc2-libfat-git libogc2-opengx libogc2-sdl2 libogc2-glu ppc-glm
    - name: Compile
      run: |
        cd wii-examples
        make -f Makefile
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: wii-directory
        path: |
          ./wii-examples/*.dol
